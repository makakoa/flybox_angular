<link rel="stylesheet" type="text/css" href="CSS/spa.css">

<header data-ng-cloak data-ng-init='init(); main="inbox"; mode="box"'>
  <h1>[ fly ]</h1>
  <a data-ng-click='main="inbox";mode="box"'><button><span class="glyphicon glyphicon-inbox" aria-hidden="true"></span></button></a>
  <div><input data-ng-model='searchParams.str'/><button data-ng-click='search()'><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button></div>
  <a data-ng-click='sync()'><button><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button></a>
  <a data-ng-click='main="inbox";mode="compose";$digest()'><button><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></a>
  <h2 id="greeting">Hello {{user.email}}</h2>
  <a data-ng-click='main="account"'><button><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></button></a>
  <button data-ng-click='logOut()'>Log out</button>
  <div class="btn-group" dropdown is-open='status.isopen'>
    <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>
      {{current}} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li data-ng-repeat='account in accounts' data-ng-click='switchTo(account)'><a>{{account.name}}</a></li>
      <li><a data-ng-click='main="account"'>Account Settings</a></li>
    </ul>
  </div>
</header>

<article data-ng-cloak>
  <div id='main'>
    <div id='account' data-ng-show='main=="account"'>
      <account-page></account-page>
    </div>

    <div id='multi' data-ng-show='main=="inbox"'>

      <div id='inbox-comp'>
        <inbox-section data-ng-click='mode="box"'></inbox-section>
      </div>

      <div id='side'>
        <div id='compose' data-ng-show='mode=="compose"'>
          <compose-box></compose-box>
        </div>

        <div id='box-comp' data-ng-show='mode=="box"'>
          <single-box></single-box>
        </div>
      </div>

    </div>
  </div>
</article>
