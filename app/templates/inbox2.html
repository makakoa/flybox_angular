<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive email layout.">

    <title>Email &ndash; Layout Examples &ndash; Pure</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <!--[if lte IE 8]>
<link rel="stylesheet" href="../css/layouts/email-old-ie.css">
<![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="../css/layouts/email.css">
    <!--<![endif]-->
  </head>
  <body>

    <div id="layout" class="content pure-g">
      <div id="nav" class="pure-u">
        <a href="#" class="nav-menu-button">Menu</a>

        <div class="nav-inner">
          <a href='#/compose'>
            <button class="primary-button pure-button">Compose</button>
          </a>

          <div class="pure-menu pure-menu-open">
            <ul>
              <li><a href="#/inbox">Inbox <span class="email-count">(2)</span></a></li>
              <li><a href="#">Important</a></li>
              <li><a href="#">Sent</a></li>
              <li><a href="#">Drafts</a></li>
              <li><a href="#">Trash</a></li>
              <li class="pure-menu-heading">Labels</li>
              <li><a href="#"><span class="email-label-personal"></span>Personal</a></li>
              <li><a href="#"><span class="email-label-work"></span>Work</a></li>
              <li><a href="#"><span class="email-label-travel"></span>Travel</a></li>
              <a href>
                <button data-ng-click='logOut()' class='secondary-button pure-button'>Logout</button>
              </a>
            </ul>
          </div>
        </div>
      </div>

      <div id="list" class="pure-u-1">
        <section data-ng-repeat='box in boxes | orderBy:"date":true'>
      <!-- Can add the class "email-item-unread" "email-item-selected" -->
          <div data-ng-click='boxClick(box.boxKey, $index)' class="email-item pure-g" data-ng-class="{ 'email-item-selected': $index == selectedBox }">
            <div class="pure-u">
              <img class="email-avatar" alt="Tilo Mitra&#x27;s avatar" height="64" width="64" src="../img/common/tilo-avatar.png">
            </div>

            <div class="pure-u-3-4">
              <h5 class="email-name">
                {{box.email}}
              </h5>
              <h4 class="email-subject">
                {{box.subject}}
              </h4>
              <p class="email-desc">
                {{box.date | date:'hh:mm'}} - {{box.date | date}}
              </p>
            </div>
          </div>
        </section>
      </div>

      <div id="main" class="pure-u-1">
        <div class="email-content">
          <div class="email-content-header pure-g">
            <div class="pure-u-1-2">
<!--              <section data-ng-repeat='email in boxDetail.members'>-->
                <img data-ng-repeat='email in boxDetail.members' class="email-avatar" alt={{email}} title={{email}} height="64" width="64" src="../img/common/tilo-avatar.png">
<!--              </section>-->
              <h1 class="email-content-title">{{boxDetail.title}}</h1>
              <p class="email-content-subtitle">
                <span>{{boxDetail.date}}</span>
              </p>
            </div>

            <div class="email-content-controls pure-u-1-2">
              <button class="secondary-button pure-button">Analytics</button>
              <button class="secondary-button pure-button">Delete</button>
            </div>
          </div>

          <div class="email-content-body">
            {{boxDetail.body}}
          </div>
        </div>
      </div>
    </div>

    <script src="http://yui.yahooapis.com/3.17.2/build/yui/yui-min.js"></script>

    <script>
      YUI().use('node-base', 'node-event-delegate', function (Y) {

        var menuButton = Y.one('.nav-menu-button'),
            nav        = Y.one('#nav');

        // Setting the active class name expands the menu vertically on small screens.
        menuButton.on('click', function (e) {
          nav.toggleClass('active');
        });

        // Your application code goes here...

      });
    </script>






  </body>
</html>
